<h1 class="title text-center">Listado de preguntas</h1>

<div class="add-question">
  <h2 class="text-center">Agregar pregunta</h2>
  <button
    mat-fab
    color="primary"
    aria-label="Example icon button with a delete icon"
    (click)="openAddQuestionDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="questions" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef>Pregunta</th>
    <td mat-cell *matCellDef="let element">{{ element.question }}</td>
  </ng-container>

  <ng-container matColumnDef="rightQuestion">
    <th mat-header-cell *matHeaderCellDef>Respuesta correcta</th>
    <td mat-cell *matCellDef="let element">
      {{ element['answer' + element.rightAnswerNumber] }}
    </td>
  </ng-container>

  <ng-container matColumnDef="answer1">
    <th mat-header-cell *matHeaderCellDef>Respuesta 1</th>
    <td mat-cell *matCellDef="let element">{{ element.answer1 }}</td>
  </ng-container>

  <ng-container matColumnDef="answer2">
    <th mat-header-cell *matHeaderCellDef>Respuesta 2</th>
    <td mat-cell *matCellDef="let element">{{ element.answer2 }}</td>
  </ng-container>

  <ng-container matColumnDef="answer3">
    <th mat-header-cell *matHeaderCellDef>Respuesta 3</th>
    <td mat-cell *matCellDef="let element">{{ element.answer3 }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="delete(element.id)">Eliminar</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
