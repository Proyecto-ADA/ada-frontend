<table mat-table [dataSource]="articles" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef>Titulo</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="categorias">
    <th mat-header-cell *matHeaderCellDef>Categorías</th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list aria-label="Categorías">
        <mat-chip
          *ngFor="let category of element.categories.slice(0, 3)"
          color="primary"
          selected
        >
          {{ category }}
        </mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef>Usuario</th>
    <td mat-cell *matCellDef="let element">John Doe</td>
  </ng-container>

  <ng-container matColumnDef="estaPublicado">
    <th mat-header-cell *matHeaderCellDef>¿Está publicado?</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        [fontIcon]="element.isPublished ? 'done' : 'unpublished'"
      ></mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="updateArticle(element)">
          <mat-icon>
            {{ element.isPublished ? 'unpublished' : 'publish' }}
          </mat-icon>
          <span>{{ element.isPublished ? 'Despublicar' : 'Publicar' }}</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
