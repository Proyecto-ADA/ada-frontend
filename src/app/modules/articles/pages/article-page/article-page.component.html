<mat-spinner *ngIf="!article"></mat-spinner>

<mat-card class="example-card" *ngIf="article">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Titulo del articulo</mat-card-title>
    <mat-card-subtitle>Por Usuario que publica</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="article.image" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    {{ article.body }}
  </mat-card-content>
  <mat-card-actions class="categories__container">
    <h4>Categorias:</h4>
    <mat-chip-list aria-label="Categorias del articulo">
      <mat-chip
        *ngFor="let category of article.categories"
        color="accent"
        selected
      >
        {{ category }}
      </mat-chip>
    </mat-chip-list>
  </mat-card-actions>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
