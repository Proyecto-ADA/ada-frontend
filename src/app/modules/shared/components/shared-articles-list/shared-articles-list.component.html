<div class="container">
    <div class="articles">
      <mat-card class="example-card" *ngFor="let article of articlesToShow">
        <mat-card-header>
          <mat-card-title>{{ article.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="article.image" alt="Imagen del articulo" />
        <mat-card-content>
          <mat-chip-list aria-label="Categorias">
            <mat-chip
              *ngFor="let category of article.categories"
              color="primary"
              selected
            >
              {{ category }}
            </mat-chip>
          </mat-chip-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="[article.id]">
            Ver más
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  
    <div class="filters">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>¿Búscas algo en especifico?</mat-label>
        <input matInput autocomplete="off" [formControl]="searchInput" />
      </mat-form-field>
      <section class="example-section" [formGroup]="filters">
        <h4>Selecciona las categorias que desees filtrar:</h4>
        <p>
          <mat-checkbox formControlName="matemáticas">Matemáticas</mat-checkbox>
        </p>
        <p>
          <mat-checkbox formControlName="ciencias">Ciencias</mat-checkbox>
        </p>
        <p>
          <mat-checkbox formControlName="ingeniería">Ingeniería</mat-checkbox>
        </p>
        <p>
          <mat-checkbox formControlName="tecnología">Tecnología</mat-checkbox>
        </p>
      </section>

      <h2>Top 10</h2>
      <mat-card class="example-card" *ngFor="let quizz of top10; let i=index">
        {{i}}
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': usersTop10[i]?.profileImage || ''}"></div>
          <mat-card-title>{{ usersTop10[i].firstName }} {{ usersTop10[i].lastName }}</mat-card-title>
          <mat-card-subtitle>Puntaje: {{ quizz.score }}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
